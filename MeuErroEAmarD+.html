<script>
    function playMusic() {

    function moveButton() {

        naoButton.style.position = "absolute";
        naoButton.style.left = Math.floor(Math.random() * (window.innerWidth - 100)) + "px";
        naoButton.style.top = Math.floor(Math.random() * (window.innerHeight - 30)) + "px";

    function changeBackgroundColor() {
        var colors = ["#BEE3DB", "#F4C2C2", "#F4E285", "#D9E5D6", "#A2D5F2"];
        var body = document.body;
        var currentColor = body.style.backgroundColor;
        var randomColor = colors[Math.floor(Math.random() * colors.length)];

        while (randomColor === currentColor) {
            randomColor = colors[Math.floor(Math.random() * colors.length)];
        }

        body.style.backgroundColor = randomColor;
    }

    // Chama a fun√ß√£o para mudar a cor do fundo a cada 3 segundos
    setInterval(changeBackgroundColor, 3000);
</script>
